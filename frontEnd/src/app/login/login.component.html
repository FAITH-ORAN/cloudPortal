<div class="min-h-screen flex">
  <div class="flex-1 flex justify-center items-center bg-blue-600" style="width: 75%;">
   <div class="font-mono font-extrabold text-stone-50 text-6xl">Cloud Portal <fa-icon [icon]="faCloud"></fa-icon></div>
  </div>
  <div class="flex-1 flex justify-center items-center" style="width: 25%;">
    <div class="p-10 bg-white shadow-xl rounded-lg">
      <form class="space-y-4" (ngSubmit)="onSubmit()">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <button type="submit" onClick="" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
