<div class="container mx-auto text-center p-5">
  <p class="text-xl font-bold">Welcome, {{username}}!</p>
  <div>
    <button (click)="logout()" class="mb-4 py-2 px-4 bg-red-500 text-white rounded-md flex justify-end">Logout</button>
  </div>

  <!-- Diplay just if user have enough credit -->
  <div *ngIf="credits > 0">
    <h2 class="text-2xl font-bold mb-4">Choose your environment VM</h2>
    <div class="grid grid-cols-3 gap-4">
      <!-- Always show linuxif user have credits -->
      <div class="p-5 shadow-lg rounded-lg hover:shadow-xl transition bg-white">
        <button (click)="createVM('linux')" class="w-full h-full text-lg font-semibold py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-opacity-50 transition duration-150 ease-in-out">Linux</button>
      </div>

      <!-- Give all access to SUPERUSER-->
      <div *ngIf="roles.includes('SUPERUSER')" class="p-5 shadow-lg rounded-lg hover:shadow-xl transition bg-white">
        <button (click)="createVM('debian')" class="w-full h-full text-lg font-semibold py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-opacity-50 transition duration-150 ease-in-out">Debian</button>
      </div>
      <div *ngIf="roles.includes('SUPERUSER')" class="p-5 shadow-lg rounded-lg hover:shadow-xl transition bg-white">
        <button (click)="createVM('windows')" class="w-full h-full text-lg font-semibold py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-opacity-50 transition duration-150 ease-in-out">Windows</button>
      </div>
    </div>
  </div>

  <div *ngIf="credits === 0">
    <p class="text-red-500">Sorry, you cannot see the VMs because you have 0 credits.</p>
  </div>
</div>
